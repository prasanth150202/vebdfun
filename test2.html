<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
       .videocont {
            font-family: 'Montserrat', sans-serif;
            display: grid;

            align-items: center;
            margin: 0;
            padding: 0;
            justify-content: center;
            text-align: center;
        }

        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .video-item {
            position: relative;
            width: 150px; /* Adjust based on desired size */
            height: 267px; /* Height for 9:16 aspect ratio */
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
        }

        .video-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .video-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            display: none; /* Hidden by default */
        }

        .video-item.playing img {
            opacity: 0;
        }

        .video-item.playing video {
            display: block; /* Show the video when active */
        }
    </style>
</head>
<body>
<div class="videocont">
<h1>Setup and Features Videos</h1>

<div class="video-gallery">
    <div class="video-item" onclick="playVideo(this, 'video/1.mp4')">
        <img src="img/video.png" alt="Video 1 Thumbnail">
        <video controls>
            <source src="video/1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-item" onclick="playVideo(this, 'video/2.mp4')">
        <img src="img/video.png" alt="Video 2 Thumbnail">
        <video controls>
            <source src="video/2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-item" onclick="playVideo(this, 'video/3.mp4')">
        <img src="img/video.png" alt="Video 3 Thumbnail">
        <video controls>
            <source src="video/3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-item" onclick="playVideo(this, 'video/4.mp4')">
        <img src="img/video.png" alt="Video 4 Thumbnail">
        <video controls>
            <source src="video/4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>
</div>
<script>
    function playVideo(videoItem, videoSrc) {
        // Pause and hide all videos
        document.querySelectorAll('.video-item').forEach(item => {
            const video = item.querySelector('video');
            if (video) {
                video.pause();
                video.style.display = 'none'; // Hide video
                item.classList.remove('playing');
            }
        });

        // Show the selected video
        const selectedVideo = videoItem.querySelector('video');
        const thumbnail = videoItem.querySelector('img');

        if (selectedVideo) {
            selectedVideo.style.display = 'block'; // Show video
            selectedVideo.src = videoSrc;
            selectedVideo.play(); // Start playing the video
            videoItem.classList.add('playing');
        }
    }
</script>

</body>
</html>
