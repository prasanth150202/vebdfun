<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Modal with Left-Aligned Image</title>
    <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            backdrop-filter: blur(5px); /* Add blur effect to the background */
        }

        /* Modal Content */
        .modal-content {
            background-color: #f9f9f9;
            margin: 10% auto; /* Centered */
            padding: 20px;
            border-radius: 10px;
            width: 60%; /* Adjust size as needed */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); /* Add shadow */
            position: relative; /* For the close button */
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center items vertically */
        }

        /* Close button */
        .close {
            color: #333;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .close:hover,
        .close:focus {
            color: #ff0000;
            text-decoration: none;
        }

        /* Content inside the modal */
        h2 {
            margin-top: 0;
            font-size: 2em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        /* Button styles */
        button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Image styling */
        .modal-image {
            max-width: 200px; /* Adjust size as needed */
            height: auto;
            border-radius: 10px;
            margin-right: 20px; /* Space between image and text */
        }
    </style>
</head>
<body>
    <h2>Click the button to open the modal</h2>
    <button id="openModalBtn">Open Modal</button>

    <!-- Modal Structure -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img src="lib/1-1.jpg   " alt="Sample Image" class="modal-image">
                <div>
                    <h2>Modal Title</h2>
                    <p>This is a simple modal window with an image aligned to the left.</p>
                    <button id="closeModalBtn">Close Modal</button>
                </div>
            </div>
        </div>

        <script>
            // Get the modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("openModalBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // Get the button that closes the modal
            var closeBtn = document.getElementById("closeModalBtn");

            // When the user clicks the button, open the modal
            btn.onclick = function() {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x) or the Close button, close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            closeBtn.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
</body>
</html>
